<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Deals - Stays</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <header>
        <h1>Travel Deals</h1>
        <p id="date-time" style="margin: 0; font-size: 1em; color: white;"></p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stays.html">Stays</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="cruises.html">Cruises</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper">
        <!-- Sidebar for Settings -->
        <div class="sidebar">
            <h3>Settings</h3>

            <!-- Font Size Control -->
            <label for="font-slider">Font Size:</label>
            <input type="range" id="font-slider" min="12" max="32" value="16" step="1"
                   onchange="changeFontSize(this.value)">
            <span id="font-size-value">16px</span><br><br>

            <!-- Background Color Control -->
            <label for="bg-slider">Background Color:</label>
            <input type="color" id="bg-slider" value="#ffffff" onchange="changeBackgroundColor(this.value)">
        </div>

        <!-- Main Content Section -->
        <div id="main-content">
            <section>
                <h2>Stays</h2>
            <form onsubmit="return validateStaysForm()">
                <label for="city">City:</label>
                <input type="text" id="city" required><br>
        
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" required min="2024-09-01" max="2024-11-29"><br>
        
                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" required min="2024-09-02" max="2024-12-01"><br>
        
                <label for="adults">Adults:</label>
                <input type="number" id="adults" min="1" required><br>
        
                <label for="children">Children:</label>
                <input type="number" id="children" min="0" required><br>
        
                <label for="infants">Infants:</label>
                <input type="number" id="infants" min="0" required><br>
        
                <label for="rooms">Number of Rooms:</label>
                <select id="rooms" required>
                    <option value="">Select number of rooms</option>
                </select><br>
        
                <button type="submit">Search Stays</button>
            </form>
            <div id="booking-info"></div> <!-- Booking information will display here -->

            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Travel Deals</p>

		<p>Snehal Kumar Ketala - SXK220463</p>
    </footer>

    <script src="js/stays.js"></script> <!-- Link to JavaScript -->
</body>
</html>
