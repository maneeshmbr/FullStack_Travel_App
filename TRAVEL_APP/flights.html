<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Deals - Flights</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <header>
        <h1>Travel Deals</h1>
        <p id="date-time" style="margin: 0; font-size: 1em; color: white;"></p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stays.html">Stays</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="cruises.html">Cruises</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Flights</h2>
        <form id="flight-form" onsubmit="return validateFlightForm()">
            <label for="trip-type">Trip Type:</label>
            <select id="trip-type" onchange="toggleReturnDate()">
                <option value="one-way">One-Way</option>
                <option value="round-trip">Round Trip</option>
            </select><br>

            <label for="origin">Origin:</label>
            <input type="text" id="origin" required><br>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" required><br>

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" required><br>

            <div id="return-date-section" style="display:none;">
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date"><br>
            </div>

            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" min="1" max="4" required><br>

            <button type="submit">Search Flights</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Travel Deals</p>
        <p id="date-time"></p>
    </footer>    

    <script src="js/script.js"></script>
</body>
</html>
