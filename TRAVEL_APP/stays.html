<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Deals - Stays</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <header>
        <h1>Travel Deals</h1>
        <p id="date-time" style="margin: 0; font-size: 1em; color: white;"></p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stays.html">Stays</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="cruises.html">Cruises</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Stays</h2>
        <form onsubmit="return validateStaysForm()">
            <label for="city">City:</label>
            <input type="text" id="city" required><br>

            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" required><br>

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" required><br>

            <label for="adults">Adults:</label>
            <input type="number" id="adults" min="1" max="2" required><br>

            <label for="children">Children:</label>
            <input type="number" id="children" min="0" max="2" required><br>

            <label for="infants">Infants:</label>
            <input type="number" id="infants" min="0" required><br>

            <button type="submit">Search Stays</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Travel Deals</p>
        <p id="date-time"></p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
