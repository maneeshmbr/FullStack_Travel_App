<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Deals - Cruises</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <header>
        <h1>Travel Deals</h1>
        <p id="date-time" style="margin: 0; font-size: 1em; color: white;"></p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="stays.html">Stays</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="cruises.html">Cruises</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Cruises</h2>
        <form id="cruise-form" onsubmit="return validateCruiseForm()">
            <label for="destination">Destination:</label>
            <select id="destination" required>
                <option value="Alaska">Alaska</option>
                <option value="Bahamas">Bahamas</option>
                <option value="Europe">Europe</option>
                <option value="Mexico">Mexico</option>
            </select><br>

            <label for="departing-date">Departing Date:</label>
            <input type="date" id="departing-date" required><br>

            <label for="duration">Duration (Days):</label>
            <input type="number" id="duration" min="3" max="10" required><br>

            <button type="submit">Search Cruises</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Travel Deals</p>
        <p id="date-time"></p>
    </footer>
    

    <script src="js/script.js"></script>
</body>
</html>
